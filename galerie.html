<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Photos | Elonga Stark</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Lato", sans-serif;
    }

    body {
      background: #0d1117;
      color: #e3e3e3;
      padding: 25px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 35px;
    }

    .gallery-container {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
    }

    .photo-card {
      background: #0f141b;
      border-radius: 16px;
      padding: 15px;
      border-left: 4px solid #ff7b00;
      transition: 0.3s;
      box-shadow: 0 0 18px rgba(0, 140, 255, 0.05);
    }

    .photo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 22px rgba(0, 140, 255, 0.15);
    }

    .photo-title {
      text-align: center;
      color: #58a6ff;
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .photo-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }

    .back {
      text-align: center;
      margin-top: 40px;
    }

    .back a {
      text-decoration: none;
      background: linear-gradient(90deg, #007bff, #ff7b00);
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      display: inline-block;
      transition: 0.3s;
    }

    .back a:hover {
      opacity: 0.85;
      transform: translateY(-3px);
    }
  </style>

</head>
<body>

  <h1>Galerie Photo Professionnelle</h1>

  <div class="back">
    <a href="index.html">← Retour à l'accueil</a>
  </div>

  <div class="gallery-container">

    <!-- Exemple d’images (utilise tes fichiers à la racine) -->
    
    <div class="photo-card">
      <div class="photo-title">Portrait Professionnel</div>
      <img src="es.jpg" alt="Portrait professionnel">
    </div>

    <div class="photo-card">
      <div class="photo-title">Gorax short Film– filmfreeway status</div>
      <img src="GoraxFilmfreeway.JPG" alt="gorax status">
    </div>

    <div class="photo-card">
      <div class="photo-title">Award Winner – MIFF</div>
      <img src="MIFF.jpg" alt="MIFF Award">
    </div>

    <div class="photo-card">
      <div class="photo-title">Award Winner – TIFFI</div>
      <img src="TIFFI.jpg" alt="TIFFI Award">
    </div>

    <div class="photo-card">
      <div class="photo-title">Award Winner – NIFF</div>
      <img src="NIFF.png" alt="NIFF Award">
    </div>
    <div class="photo-card">
      <div class="photo-title">Nominee – SJFIFF</div>
      <img src="SJFIFF.png" alt="NIFF Award">
    </div>
  </div>

  <div class="back">
    <a href="index.html">← Retour à l'accueil</a>
  </div>

</body>
</html>
