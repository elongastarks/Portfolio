
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vidéo TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .video-container {
      width: 325px;
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Vidéo TikTok intégrée</h1>

  <div class="video-container">
    <iframe 
      src="https://www.tiktok.com/embed/v2/7179269360681258246" 
      width="100%" 
      height="600" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
